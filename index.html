<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Pasajeros - mmasic</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1089a0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon-192.png">
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1089a0 0%, #0d6e7e 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 20px 20px 0 0;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .logo {
            max-width: 280px;
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        
        .header h1 {
            color: #1089a0;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .main-content {
            background: white;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            min-height: 400px;
        }
        
        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideIn 0.3s ease-out;
            font-size: 16px;
            font-weight: 500;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.success {
            background: #d1fae5;
            color: #065f46;
            border-left: 4px solid #10b981;
        }
        
        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border-left: 4px solid #ef4444;
        }

        .message.info {
            background: #dbeafe;
            color: #1e40af;
            border-left: 4px solid #3b82f6;
        }
        
        .hidden {
            display: none !important;
        }
        
        button {
            width: 100%;
            padding: 18px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        .btn-primary {
            background: #1089a0;
            color: white;
        }
        
        .btn-primary:hover {
            background: #0d6e7e;
        }
        
        #video {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 15px;
            background: #000;
            transform: scaleX(-1); /* Espejo para c√°mara frontal */
        }
        
        .video-container {
            position: relative;
        }
        
        .scan-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 250px;
            border: 3px solid #fbbf24;
            border-radius: 12px;
            pointer-events: none;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                box-shadow: 0 0 20px rgba(251, 191, 36, 0.5);
            }
            50% {
                opacity: 0.7;
                box-shadow: 0 0 40px rgba(251, 191, 36, 0.8);
            }
        }
        
        .passenger-info {
            background: linear-gradient(135deg, #dbeafe 0%, #e0e7ff 100%);
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 2px solid #1089a0;
            animation: fadeIn 0.5s ease-out;
            text-align: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .passenger-info h3 {
            color: #1089a0;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .passenger-info p {
            margin: 12px 0;
            color: #374151;
            font-size: 18px;
        }
        
        .passenger-info strong {
            color: #1f2937;
        }

        .passenger-info .type-badge {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: bold;
            margin-top: 15px;
        }

        .type-badge.inicio {
            background: #d1fae5;
            color: #065f46;
        }

        .type-badge.fin {
            background: #fed7aa;
            color: #9a3412;
        }
        
        .loader {
            text-align: center;
            padding: 40px;
        }
        
        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #1089a0;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .footer {
            background: white;
            border-radius: 0 0 20px 20px;
            padding: 20px;
            text-align: center;
            color: #6b7280;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .footer p {
            margin: 5px 0;
            font-size: 14px;
        }

        .scan-status {
            text-align: center;
            padding: 20px;
            font-size: 18px;
            color: #374151;
        }

        @media (max-width: 640px) {
            body {
                padding: 10px;
            }

            .header, .main-content, .footer {
                padding: 20px;
            }

            .logo {
                max-width: 220px;
            }

            .header h1 {
                font-size: 24px;
            }

            button {
                padding: 16px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo-mmasic.png" alt="mmasic Transportes Turismo" class="logo">
            <h1>üöê Control de Pasajeros</h1>
            <p>Sistema autom√°tico de registro</p>
        </div>

        <div class="main-content">
            <!-- Message Area -->
            <div id="messageArea"></div>

            <!-- Video Section (siempre visible cuando est√° escaneando) -->
            <div id="videoSection" class="hidden">
                <div class="video-container">
                    <video id="video" autoplay playsinline></video>
                    <div class="scan-overlay"></div>
                </div>
                <div class="scan-status">
                    <p>üì± Presenta el c√≥digo QR frente a la c√°mara</p>
                </div>
            </div>

            <!-- Passenger Info Section (mostrar 3 segundos) -->
            <div id="passengerSection" class="hidden">
                <div class="passenger-info">
                    <h3 id="statusIcon">‚úÖ</h3>
                    <div id="tripTypebadge" class="type-badge"></div>
                    <p style="font-size: 24px; font-weight: bold; margin-top: 20px;" id="passengerName"></p>
                    <p><strong>Empresa:</strong> <span id="passengerCompany"></span></p>
                    <p><strong>√Årea:</strong> <span id="passengerArea"></span></p>
                    <p id="locationInfo" style="color: #16a34a; margin-top: 15px; font-weight: bold;">
                        üìç Ubicaci√≥n registrada
                    </p>
                </div>
            </div>

            <!-- Loading Section -->
            <div id="loadingSection" class="hidden loader">
                <div class="spinner"></div>
                <p style="color: #374151; font-weight: bold;">Procesando...</p>
                <p style="color: #6b7280; font-size: 14px; margin-top: 10px;">Obteniendo ubicaci√≥n y registrando</p>
            </div>
        </div>

        <div class="footer">
            <p><strong>mmasic Transportes Turismo</strong></p>
            <p>¬© 2025 Sistema de Control de Pasajeros</p>
        </div>
    </div>

    <canvas id="canvas" class="hidden"></canvas>

    <script>
        // ‚ö†Ô∏è IMPORTANTE: REEMPLAZA ESTA URL CON TU URL DE GOOGLE APPS SCRIPT
        const GOOGLE_SCRIPT_URL = 'TU_URL_DE_GOOGLE_APPS_SCRIPT_AQUI';

        let stream = null;
        let scanInterval = null;
        let audioContext = null;
        let isProcessing = false; // Evitar m√∫ltiples escaneos simult√°neos

        // Inicializar Audio Context
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        // Sonido de √©xito (beep corto)
        function playSuccessSound() {
            initAudio();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800; // Tono alto
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.15);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.15);
        }

        // Sonido de error (tono bajo)
        function playErrorSound() {
            initAudio();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 200; // Tono bajo
            oscillator.type = 'sawtooth';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.3);
        }

        function showMessage(text, type) {
            const messageArea = document.getElementById('messageArea');
            messageArea.innerHTML = `
                <div class="message ${type}">
                    ${type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : '‚ÑπÔ∏è'} ${text}
                </div>
            `;
            setTimeout(() => {
                messageArea.innerHTML = '';
            }, 5000);
        }

        async function startCamera() {
            try {
                // C√°mara frontal (user) en lugar de trasera (environment)
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'user', // C√ÅMARA FRONTAL
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                
                const video = document.getElementById('video');
                video.srcObject = stream;

                document.getElementById('videoSection').classList.remove('hidden');
                startScanning();
                
            } catch (err) {
                console.error('Error al acceder a la c√°mara:', err);
                playErrorSound();
                showMessage('‚ùå Error al acceder a la c√°mara. Verifica los permisos.', 'error');
            }
        }

        function stopCamera() {
            if (scanInterval) {
                clearInterval(scanInterval);
                scanInterval = null;
            }
            
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }

            const video = document.getElementById('video');
            video.srcObject = null;

            document.getElementById('videoSection').classList.add('hidden');
        }

        function startScanning() {
            scanInterval = setInterval(() => {
                if (!isProcessing) {
                    captureAndDecode();
                }
            }, 500);
        }

        function captureAndDecode() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');

            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                
                // Invertir horizontalmente para compensar el efecto espejo
                context.save();
                context.scale(-1, 1);
                context.drawImage(video, -canvas.width, 0, canvas.width, canvas.height);
                context.restore();

                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);

                if (code) {
                    isProcessing = true;
                    processQRCode(code.data);
                }
            }
        }

        function processQRCode(data) {
            console.log('QR detectado:', data);
            
            try {
                // Formato esperado: ID|NOMBRE|EMPRESA|AREA
                const parts = data.split('|');
                
                if (parts.length !== 4) {
                    playErrorSound();
                    showMessage('‚ùå QR inv√°lido: Formato incorrecto. Debe ser: ID|NOMBRE|EMPRESA|AREA', 'error');
                    isProcessing = false;
                    return;
                }

                const [id, nombre, empresa, area] = parts.map(p => p.trim());
                
                // Validar que no est√©n vac√≠os
                if (!id || !nombre || !empresa || !area) {
                    playErrorSound();
                    showMessage('‚ùå QR inv√°lido: Todos los campos son obligatorios', 'error');
                    isProcessing = false;
                    return;
                }

                // QR v√°lido
                playSuccessSound();
                stopCamera();
                
                const passengerData = { id, nombre, empresa, area };
                registerTripAutomatic(passengerData);
                
            } catch (err) {
                playErrorSound();
                showMessage('‚ùå Error al procesar el QR: ' + err.message, 'error');
                isProcessing = false;
                console.error(err);
            }
        }

        async function getLocation() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject(new Error('Geolocalizaci√≥n no disponible'));
                    return;
                }

                console.log('üîç Obteniendo ubicaci√≥n...');

                const options = {
                    enableHighAccuracy: true,
                    timeout: 20000,
                    maximumAge: 0
                };

                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        console.log('‚úÖ Ubicaci√≥n obtenida');
                        resolve({
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                            accuracy: position.coords.accuracy
                        });
                    },
                    (error) => {
                        console.error('‚ùå Error de ubicaci√≥n:', error);
                        let errorMsg = 'Error al obtener ubicaci√≥n';
                        
                        switch(error.code) {
                            case 1:
                                errorMsg = 'Permisos de ubicaci√≥n denegados';
                                break;
                            case 2:
                                errorMsg = 'Ubicaci√≥n no disponible';
                                break;
                            case 3:
                                errorMsg = 'Tiempo de espera agotado';
                                break;
                        }
                        
                        reject(new Error(errorMsg));
                    },
                    options
                );
            });
        }

        async function registerTripAutomatic(passengerData) {
            document.getElementById('videoSection').classList.add('hidden');
            document.getElementById('loadingSection').classList.remove('hidden');

            try {
                // PASO 1: Obtener ubicaci√≥n
                console.log('üìç Obteniendo ubicaci√≥n...');
                const location = await getLocation();
                console.log('‚úÖ Ubicaci√≥n:', location);

                // PASO 2: Consultar tipo de viaje (Inicio o Fin)
                console.log('üîç Consultando historial...');
                showMessage('üîç Verificando historial de viajes...', 'info');
                
                const now = new Date();
                const tripType = await checkTripType(passengerData.id);
                
                console.log('üìä Tipo de viaje:', tripType);

                // PASO 3: Preparar datos
                const data = {
                    id: passengerData.id,
                    timestamp: now.toISOString(),
                    fecha: now.toLocaleDateString('es-CL', { timeZone: 'America/Santiago' }),
                    hora: now.toLocaleTimeString('es-CL', { timeZone: 'America/Santiago' }),
                    nombre: passengerData.nombre,
                    empresa: passengerData.empresa,
                    area: passengerData.area,
                    tipo: tripType,
                    latitud: location.lat,
                    longitud: location.lng
                };

                console.log('üì§ Enviando datos:', data);

                // PASO 4: Enviar a Google Sheets
                await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                console.log('‚úÖ Registro completado');

                // PASO 5: Mostrar confirmaci√≥n
                document.getElementById('loadingSection').classList.add('hidden');
                document.getElementById('passengerSection').classList.remove('hidden');
                
                document.getElementById('passengerName').textContent = passengerData.nombre;
                document.getElementById('passengerCompany').textContent = passengerData.empresa;
                document.getElementById('passengerArea').textContent = passengerData.area;
                
                const badge = document.getElementById('tripTypebadge');
                if (tripType === 'Inicio de viaje') {
                    badge.textContent = 'üöÄ ' + tripType;
                    badge.className = 'type-badge inicio';
                } else {
                    badge.textContent = 'üèÅ ' + tripType;
                    badge.className = 'type-badge fin';
                }

                playSuccessSound();
                showMessage(`‚úÖ ${tripType} registrado exitosamente`, 'success');

                // PASO 6: Volver a escanear despu√©s de 3 segundos
                setTimeout(() => {
                    resetAndRescan();
                }, 3000);

            } catch (err) {
                console.error('‚ùå ERROR:', err);
                playErrorSound();
                showMessage('‚ùå ' + err.message, 'error');
                
                document.getElementById('loadingSection').classList.add('hidden');
                
                // Reintentar despu√©s de 3 segundos
                setTimeout(() => {
                    resetAndRescan();
                }, 3000);
            }
        }

        async function checkTripType(passengerId) {
            try {
                // Consultar al servidor qu√© tipo de viaje debe ser
                const response = await fetch(GOOGLE_SCRIPT_URL + '?action=checkTrip&id=' + passengerId, {
                    method: 'GET'
                });
                
                // Como usamos no-cors, no podemos leer la respuesta
                // El servidor decidir√° bas√°ndose en el historial
                // Retornamos un placeholder que el servidor manejar√°
                return 'AUTO'; // El servidor decidir√° si es Inicio o Finalizaci√≥n
                
            } catch (err) {
                console.error('Error al verificar tipo de viaje:', err);
                return 'Inicio de viaje'; // Por defecto, inicio
            }
        }

        function resetAndRescan() {
            document.getElementById('passengerSection').classList.add('hidden');
            isProcessing = false;
            startCamera();
        }

        // Iniciar c√°mara autom√°ticamente al cargar
        window.addEventListener('load', () => {
            console.log('üöÄ Iniciando aplicaci√≥n...');
            
            // Verificar HTTPS
            if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
                showMessage('‚ö†Ô∏è Esta app requiere HTTPS para funcionar correctamente', 'error');
            } else {
                // Iniciar c√°mara autom√°ticamente
                setTimeout(() => {
                    startCamera();
                }, 500);
            }
        });

        // Reiniciar si la p√°gina pierde foco y vuelve
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && !stream) {
                startCamera();
            }
        });
    </script>
</body>
</html>
